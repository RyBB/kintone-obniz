<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<style>
  #car_div {
    text-align: center;
  }
  #car_control {
    margin: 10% auto;
  }
  .car_btn {
    font-size: 2em;
  }
</style>
<body>
  <div id="car_div">
    <h1>コントロールパネル</h1>
    <table id="car_control">
      <tr>
        <td></td>
        <td>
          <button id="forward" class="car_btn" title="前進します">↑</button>
        </td>
        <td></td>
      </tr>
      <tr>
        <td>
            <button id="left" class="car_btn" title="前輪の向きを左にします。">←</button>
        </td>
        <td>
          <button id="center" class="car_btn" title="前輪の向きを中央にします。">・</button>
        </td>
        <td>
            <button id="right" class="car_btn" title="前輪の向きを右にします。">→</button>
        </td>
      </tr>
      <tr>
        <td></td>
        <td>
            <button id="reverse" class="car_btn" title="後退します">↓</button>
        </td>
        <td></td>
      </tr>
    </table>
  </div>
</body>
</html>
